version: '3.8'

# Production Docker Compose Configuration
# Supports multi-instance deployment with load balancing

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: cms_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
    depends_on:
      - web1
      - web2
    networks:
      - cms_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Application Instance 1
  web1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms_web1
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      # Read replica — set to replica DB URL to enable read-write splitting
      - DATABASE_READ_REPLICA_URL=${DATABASE_READ_REPLICA_URL:-}
      - REDIS_URL=${REDIS_URL}
      # Redis Sentinel — set to "host1:26379,host2:26379" to enable HA mode
      - REDIS_SENTINEL_HOSTS=${REDIS_SENTINEL_HOSTS:-}
      - REDIS_SENTINEL_MASTER_NAME=${REDIS_SENTINEL_MASTER_NAME:-mymaster}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - DEBUG=False
      - INSTANCE_ID=web1
    expose:
      - "8000"
    volumes:
      - static_files:/app/static
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cms_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI Application Instance 2
  web2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms_web2
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_READ_REPLICA_URL=${DATABASE_READ_REPLICA_URL:-}
      - REDIS_URL=${REDIS_URL}
      - REDIS_SENTINEL_HOSTS=${REDIS_SENTINEL_HOSTS:-}
      - REDIS_SENTINEL_MASTER_NAME=${REDIS_SENTINEL_MASTER_NAME:-mymaster}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - DEBUG=False
      - INSTANCE_ID=web2
    expose:
      - "8000"
    volumes:
      - static_files:/app/static
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cms_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Primary (write) with WAL streaming replication enabled
  db:
    image: postgres:15-alpine
    container_name: cms_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./backups:/backups
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - cms_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Read Replica — receives WAL from primary via streaming replication.
  # Set DATABASE_READ_REPLICA_URL=postgresql+asyncpg://user:pass@db_replica:5432/cms_db
  # in the .env file to activate read-replica routing in the application.
  db_replica:
    image: postgres:15-alpine
    container_name: cms_postgres_replica
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Streaming replication connection to the primary
      POSTGRES_PRIMARY_HOST: db
      POSTGRES_PRIMARY_PORT: "5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    command: >
      bash -c "
        until pg_isready -h db -U $$POSTGRES_USER; do
          echo 'Waiting for primary...'; sleep 2;
        done;
        if [ -z \"\$$(ls -A $$PGDATA)\" ]; then
          PGPASSWORD=$$POSTGRES_PASSWORD pg_basebackup
            -h db -U $$POSTGRES_USER -p 5432
            -D $$PGDATA -Fp -Xs -P -R;
        fi;
        postgres -c hot_standby=on -c primary_conninfo='host=db port=5432 user=$$POSTGRES_USER password=$$POSTGRES_PASSWORD'
      "
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cms_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - replica

  # Redis Primary (write)
  redis:
    image: redis:7-alpine
    container_name: cms_redis_prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - cms_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Sentinel — monitors the Redis primary and manages automatic failover.
  # Activate by setting REDIS_SENTINEL_HOSTS=redis_sentinel:26379 in .env.
  # Scale to 3 sentinel instances in production for proper quorum.
  redis_sentinel:
    image: redis:7-alpine
    container_name: cms_redis_sentinel
    restart: always
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cms_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - sentinel

  # Prometheus Metrics Collector
  prometheus:
    image: prom/prometheus:latest
    container_name: cms_prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - cms_network
    profiles:
      - monitoring

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cms_grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - cms_network
    profiles:
      - monitoring

  # Loki Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: cms_loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - cms_network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  postgres_replica_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  static_files:
    driver: local

networks:
  cms_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
