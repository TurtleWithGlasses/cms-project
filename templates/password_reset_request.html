{% extends "base.html" %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Reset Password</h2>

    <p class="text-sm text-gray-600 mb-4">
      Enter your email address and we'll send you a link to reset your password.
    </p>

    <form action="/password-reset/request" method="post" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input id="email" name="email" type="email" required autofocus
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
               aria-label="Email" aria-required="true">
      </div>

      <div>
        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Send Reset Link
        </button>
      </div>

      <div class="text-center">
        <a href="/login" class="text-sm text-blue-600 hover:underline">Back to Login</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
