{% extends "base.html" %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6 text-red-600">Password Reset Error</h2>

    <div class="bg-red-50 border border-red-200 rounded p-4 mb-4">
      <p class="text-red-800">{{ error }}</p>
    </div>

    <div class="space-y-3">
      <a href="/password-reset/request"
         class="block w-full py-2 px-4 bg-blue-600 text-white text-center rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Request New Reset Link
      </a>

      <a href="/login"
         class="block w-full py-2 px-4 bg-gray-200 text-gray-800 text-center rounded-md hover:bg-gray-300 focus:outline-none">
        Back to Login
      </a>
    </div>
  </div>
</section>
{% endblock %}
