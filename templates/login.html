{% extends "base.html" %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

    {% if error %}
      <p class="text-red-500 text-sm mb-4 text-center" role="alert">{{ error }}</p>
    {% endif %}

    <form action="/login" method="post" class="space-y-4" autocomplete="on">
      <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="email" name="email" type="text" required autofocus
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
               aria-label="Email" aria-required="true">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
               aria-label="Password" aria-required="true">
      </div>

      <div>
        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Login
        </button>
      </div>

      <div class="text-center mt-3">
        <a href="/password-reset/request" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
