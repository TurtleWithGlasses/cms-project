{% extends "base.html" %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Set New Password</h2>

    <form action="/password-reset/reset" method="post" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}">
      <input type="hidden" name="token" value="{{ token }}">

      <div>
        <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
        <input id="new_password" name="new_password" type="password" required autofocus
               minlength="8"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
               aria-label="New Password" aria-required="true">
        <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" required
               minlength="8"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
               aria-label="Confirm Password" aria-required="true">
      </div>

      <div>
        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
