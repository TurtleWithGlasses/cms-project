---
# Promtail configuration — ships CMS application logs to Loki.
#
# Promtail runs as a sidecar or standalone container and tails log files
# + Docker container stdout/stderr, forwarding them to Loki with labels.

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  # Tracks the position in each file so restarts don't re-read from the start.
  filename: /tmp/promtail-positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    # Batch settings — adjust for log volume
    batchwait: 1s
    batchsize: 1048576  # 1 MiB

scrape_configs:
  # ── Application JSON logs ────────────────────────────────────────────────────
  - job_name: cms-api-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: cms-api
          environment: production
          __path__: /var/log/cms/*.log

    # Parse structured JSON logs emitted by app/middleware/logging.py
    pipeline_stages:
      - json:
          expressions:
            level: level
            request_id: request_id
            method: method
            path: path
            status_code: status_code
            duration_ms: duration_ms
            user_id: user_id
      - labels:
          level:
          method:
          status_code:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # ── Docker container logs ────────────────────────────────────────────────────
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project"]

    relabel_configs:
      # Use container name as the `container` label
      - source_labels: [__meta_docker_container_name]
        regex: "/(.*)"
        target_label: container

      # Use compose service name as the `service` label
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service

      # Drop containers that have opted out of log shipping
      - source_labels: [__meta_docker_container_label_promtail_collect]
        regex: "false"
        action: drop

    pipeline_stages:
      # Attempt to parse JSON lines from app containers
      - json:
          expressions:
            level: level
            request_id: request_id
      - labels:
          level:
