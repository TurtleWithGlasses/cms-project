global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'cms-monitor'
    environment: 'production'

# Alert rules loaded from separate file
rule_files:
  - /etc/prometheus/alert_rules.yml

# Alertmanager integration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CMS Application metrics
  - job_name: 'cms-app'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'web1:8000'
          - 'web2:8000'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'

  # Nginx metrics (requires nginx-prometheus-exporter sidecar)
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
