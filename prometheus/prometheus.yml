global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'cms-monitor'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CMS Application metrics
  - job_name: 'cms-app'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'web1:8000'
          - 'web2:8000'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'

  # Nginx metrics (if nginx-prometheus-exporter is used)
