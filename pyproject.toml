[tool.ruff]
# Target Python 3.10+
target-version = "py310"
line-length = 120

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    "build",
    "dist",
    "*.egg-info",
    "migrations",
]

[tool.ruff.lint]
# Enable recommended rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function call in argument defaults (FastAPI uses this pattern)
    "UP007",  # Use X | Y for type annotations (we use Optional for clarity)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# Ignore import order issues in __init__.py files
"__init__.py" = ["F401", "F403"]
# Ignore unused imports and path issues in test files
"test_*.py" = ["F401", "F841", "PTH100", "PTH118", "PTH119", "PTH120"]
"test/conftest.py" = ["E402", "PTH100", "PTH118", "PTH119", "PTH120"]

[tool.ruff.lint.isort]
known-first-party = ["app"]
combine-as-imports = true

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with 4 spaces
indent-style = "space"
# Respect magic trailing commas
skip-magic-trailing-comma = false
# Auto-detect line endings
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
strict_equality = true
plugins = ["pydantic.mypy"]
ignore_missing_imports = true

# Ignore missing imports for third-party libraries
[[tool.mypy.overrides]]
module = [
    "passlib.*",
    "jose.*",
    "redis.*",
    "bleach.*",
    "decouple.*",
    "slowapi.*",
    "apscheduler.*",
    "alembic.*",
    "PIL.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "test.*"
ignore_errors = true

# Alembic migration files - ignore all errors
[[tool.mypy.overrides]]
module = "alembic.*"
ignore_errors = true

# SQLAlchemy ORM modules - disable assignment checks
[[tool.mypy.overrides]]
module = [
    "app.services.*",
    "app.routes.*",
    "app.models.*",
]
disable_error_code = ["assignment", "arg-type", "return-value"]

# Redis session management - complex typing issues
[[tool.mypy.overrides]]
module = "app.utils.session"
disable_error_code = ["union-attr", "misc"]

# Database module - SQLAlchemy async sessionmaker
[[tool.mypy.overrides]]
module = "app.database"
disable_error_code = ["call-overload"]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.bandit]
exclude_dirs = ["/tests", "/migrations", "/.venv", "/venv"]
skips = ["B101", "B601"]
