# PostgreSQL client authentication configuration
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections (Unix socket) — trusted for superuser init
local   all             all                                     trust

# Loopback — password authentication
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5

# Application containers — password authentication (any host in Docker network)
host    all             all             0.0.0.0/0               md5

# Streaming replication — allow replica container to connect
# db_replica resolves to the replica service hostname in docker-compose.prod.yml
host    replication     all             0.0.0.0/0               md5
